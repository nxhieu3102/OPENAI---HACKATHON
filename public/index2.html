<!doctype html>
<html class="h-full"></html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="styles.css" rel="stylesheet">
</head>
<body class="h-full bg-slate-200">
	<nav class="bg-white drop-shadow-md sticky top-0">
		<div class="flex justify-between">
			<h1 class="p-5 text-lg font-bold bg-gradient-to-r inline-block from-green-500 to-blue-500 bg-clip-text text-transparent">
				Financial Advisor
			</h1>
		</div>
	</nav>
	<div class="px-10 py-5">
		<div class="grid grid-cols-10 gap-10 items-start  place-content-evenly">
			<div class="col-span-10 md:col-span-4 bg-white rounded-xl p-5">
				<h1 for="message" class="text-base mb-2 font-semibold">A bit about yourself</h1>
				<div class="">
					<label for="job" class="block text-sm font-medium">Job</label>
					<div class="mt-1">
						<input type="text" name="job" id="job"class="block w-full rounded-md border-gray-300" placeholder="Student, CEO, ...">
					</div>
				</div>
				<div class="mt-4">
					<label for="location" class="block text-sm font-medium">Location</label>
					<div class="mt-1">
						<input type="text" name="location" id="location"class="block w-full rounded-md border-gray-300" placeholder="Country, city, ...">
					</div>
				</div>
				<div class="mt-4">
					<label for="price" class="block text-sm font-medium">Budget</label>
					<div class="relative mt-1 rounded-md shadow-sm">
						<div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
							<span class="text-gray-500 sm:text-sm">$</span>
						</div>
						<input type="text" name="price" id="price" class="block w-full rounded-md border-gray-300 pl-7 pr-12" placeholder="0.00">
						<div class="absolute inset-y-0 right-0 flex items-center outline-none border-none">
							<label for="currency" class="sr-only">Currency</label>
							<select id="currency" name="currency" class="h-full rounded-md border-transparent bg-transparent py-0 pl-2 pr-7 text-gray-500">
								<option>USD</option>
								<option>VND</option>
							</select>
						</div>
					</div>
				</div>
				<div class="mt-4">
					<label for="demands" class="block text-sm font-medium">Demands</label>
					<div class="mt-1">
						<input type="text" name="demands" id="demands"class="block w-full rounded-md border-gray-300" placeholder="Food, investing, shopping, education, ...">
					</div>
				</div>
				<div class="mt-4">
					<label for="constraint" class="block text-sm font-medium">Constraints</label>
					<div class="mt-1">
						<textarea type="text" name="constraint" id="constraint" rows="7" class="resize-none w-full rounded-md border-gray-300" placeholder="Constraints based on demands"></textarea>
					</div>
				</div>
			</div>
			<div class="col-span-10 md:col-span-6 bg-white rounded-xl p-5">
				<h1 for="message" class="text-base mb-2 font-semibold">Here's my suggestion:</h1>
				<p id="message" class="whitespace-pre-line block p-2.5 w-full text-sm text-gray-900 bg-slate-200 rounded-lg">Please enter your requirements to get my suggestions
				</p>
			</div>
		</div>
	</div>
</body>
</html>
